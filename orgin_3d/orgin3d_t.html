<script type="text/javascript">
    /////////////////////////////////////////////////////////////////
    //
    //        next step is to let more objcet visable in zoom (such like a ball)
    //              and let obj be controllerable
    //
    /////////////////////////////////////////////////////////////////
    var $D = document;
	var canvas = document.getElementById("canvas") || null;
	var ctx = canvas.getContext('2d') || null;
	if (ctx && canvas) {
		
        // Fix the canvas width and height
        var canvas_W = 800;
        var canvas_H = 400;
        // carmera point
        // default deraction: (0,0,-1)
        var carmera = new $z.Vertex(-canvas_W / 4, canvas_H / 4, canvas_W / 4);
        var distance = canvas_W / 3;
		var cube_center = new $z.Vertex(50, 50, 50);
    	var cube = new $z.Cube(cube_center, 50);
        var myball = $z.Ball(12, 100, new $z.Vertex(0,0,0))
    	var objects = [myball];
        console.log("carmera:",carmera);
        
        $z.re_draw(ctx);
        // https://keycode.info/
        $D.onkeydown=function(event) {
            var e = event || window.event;
            var steep = 5;
            if (e) {
                switch(e.keyCode){
                    // ArrowLeft
                    case 37:
                        carmera.x -= steep;
                        break;
                    // ArrowUp
                    case 38:
                        carmera.y += steep;
                        break;
                    // ArrowRight
                    case 39:
                        carmera.x += steep;
                        break;
                    // ArrowDown
                    case 40:
                        carmera.y -= steep;
                        break;
                    // NumpadAdd, reduce distance of carmera and canvas
                    case 107:
                        distance -= steep;
                        break;
                    // -
                    case 109:
                        distance += steep;
                        break;
                    // a
                    case 65:
                        distance += steep;
                        break;
                    // w
                    case 87:
                        distance += steep;
                        break;
                    // d
                    case 68:
                        distance += steep;
                        break;
                    // s
                    case 83:
                        distance += steep;
                        break;
                    default:
                        console.log("press no in case :", e.keyCode)
                        break;
                }
                return $z.re_draw(ctx);
            }
        }
    }
</script>
